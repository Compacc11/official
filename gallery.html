<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <style>
        /* General Button Styling */
        .button {
            position: fixed;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: red;
        }

        /* Home Button - Positioned at the top left */
        #homeButton {
            top: 15px;
            left: 15px;
            font-size: 18px;
            padding: 12px;
            border-radius: 10px;
        }

        /* Play Button - Positioned at the bottom right */
        #playButton {
            bottom: 15px;
            right: 15px;
            font-size: 24px;
            width: 55px;
            height: 55px;
            text-align: center;
            line-height: 55px;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="bgMusic" src="snow.mp3" preload="metadata"></audio>

    <!-- Home Button -->
    <button id="homeButton" class="button" onclick="window.location.href='index.html'">üè†</button>

    <!-- Play Button -->
    <button id="playButton" class="button">‚ñ∂</button>

    <!-- Image Gallery -->
    <div class="wrapper">
        <img src="images/image1.png" />
        <img src="images/image2.jpg" />
        <img src="images/image3.jpg" />
        <img src="images/image4.jpg" />
        <img src="images/image5.jpg" />
        <img src="images/image6.jpg" />
        <img src="images/image2.jpg" />
        <img src="images/image7.jpg" />
        <img src="images/image8.jpg" />
        <img src="images/image9.jpg" />
        <img src="images/image10.jpg"/>
        <img src="images/image11.jpg" />
        <img src="images/image12.jpg" />
        <img src="images/image13.jpg" />
        <img src="images/image15.jpg" />
        <img src="images/image14.jpg" />
        <img src="images/image16.jpg" />
        <img src="images/image17.jpg" />
        <img src="images/image18.jpg" />
        <img src="images/image19.jpg" />
        <img src="images/image20.jpg" />
    </div>

    <script>
        let isPlaying = false;
        const music = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                playButton.innerHTML = "‚ñ∂"; // Play icon
            } else {
                music.play().catch(error => console.log("Playback prevented:", error));
                playButton.innerHTML = "‚è∏"; // Pause icon
            }
            isPlaying = !isPlaying;
        }

        // Start music only after user interaction
        playButton.addEventListener("click", toggleMusic);
    </script>

</body>
</html>
