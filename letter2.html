<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter for Love</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro", "Segoe UI", Roboto, sans-serif;
            font-size: 20px;
            margin: 0;
            color: #444;
            background: linear-gradient(to bottom, #ffd1dc, hwb(351 30% 21%)); /* Soft pink gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        #letter-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #f4a7b9;
            line-height: 1.8;
            text-align: left;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        #typedtext p {
            margin: 10px 0;
            text-indent: 30px;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background: hsl(340, 97%, 43%);
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #letter-container {
                width: 90%;
                font-size: 18px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            #letter-container {
                font-size: 16px;
                line-height: 1.6;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="letter-container">
        <div id="typedtext"></div>
    </div>

    <script>
        var aText = [
        "Hi love. This letter is all about your <span style='color:#ff0000; font-weight:bold;'>strength</span>.",
            "I have always admired you, but the more I get to know you, the more I see how incredibly <span style='color:#cc0000;'>strong</span> you are.",
            "From the way you handle challenges with such grace, to the way you stand up for what you believe in,",
            "there’s a quiet power in you that <span style='color:#990000;'>inspires</span> me every single day.",
            "You may not always see it, but I do.",
            "I see how you keep pushing forward even when things get tough,",
            "how you carry yourself with <span style='color:#cc0000;'>determination</span> and how you choose to rise,",
            "every time life tries to bring you down.",
            "",
            "Your strength isn’t just about enduring hard times,",
            "it’s in the way you <span style='color:#ff0000;'>love fiercely</span>, the way you <span style='color:#cc0000;'>care deeply</span>,",
            "and how you never let the world take away your <span style='color:#990000;'>kindness</span>.",
            "You are <span style='color:#ff0000;'>strong</span> not because you never fall,",
            "but because you always get back up—<span style='color:#cc0000;'>stronger</span>, <span style='color:#990000;'>wiser</span>, and even more beautiful than before.",
            "Even when things get difficult, you choose to move forward with courage.",
            "And love, I just want you to know that no matter what,",
            "you don’t have to carry everything alone.",
            "I’ll always be here, standing beside you, believing in you,",
            "and reminding you of the <span style='color:#ff0000;'>strength</span> you sometimes forget you have.",
            "<span style='color:#cc0000; font-size: 22px; font-weight: bold;'>I LOVE YOU SO MUCH ❤</span>"
        ];

        var iSpeed = 50;
        var iIndex = 0;
        var iArrLength = aText[0].length;
        var iTextPos = 0;
        var sContents = "";
        var iRow;

        function typewriter() {
            var destination = document.getElementById("typedtext");
            sContents = "";
            iRow = Math.max(0, iIndex);

            // Add previous lines as full paragraphs
            for (var j = 0; j < iIndex; j++) {
                sContents += "<p>" + aText[j] + "</p>";
            }

            // Add current typing line with blinking cursor
            sContents += "<p>" + aText[iIndex].substring(0, iTextPos) + "<span class='cursor'></span></p>";
            destination.innerHTML = sContents;

            if (iTextPos++ === iArrLength) {
                iTextPos = 0;
                iIndex++;
                if (iIndex !== aText.length) {
                    iArrLength = aText[iIndex].length;
                    setTimeout(typewriter, 300);
                }
            } else {
                setTimeout(typewriter, iSpeed);
            }
        }

        typewriter();
    </script>
</body>
</html>
