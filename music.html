<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Effect Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            background: #eaeaea;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            background: #f5f5f5;
            box-shadow: 0 30px 50px #dbdbdb;
        }

        .container .slide .item {
            width: 200px;
            height: 300px;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            border-radius: 20px;
            box-shadow: 0 30px 50px #505050;
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            display: inline-block;
            transition: .5s;
        }

        .slide .item:nth-child(1), .slide .item:nth-child(2) {
            top: 0;
            left: 0;
            transform: translate(0, 0);
            border-radius: 0;
            width: 100%;
            height: 100%;
        }

        .slide .item:nth-child(2) .content { display: flex; }

        .slide .item:nth-child(3) { left: calc(100% - 220px); }
        .slide .item:nth-child(4) { left: calc(100% - 440px); }
        .slide .item:nth-child(5) { left: calc(100% - 660px); }
        .slide .item:nth-child(n + 6) { left: calc(100% - 660px); overflow: hidden; }

        .item .content {
            position: absolute;
            top: 50%;
            left: 20px;
            width: 250px;
            text-align: left;
            color: #fff;
            transform: translate(0, -50%);
            font-family: system-ui;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .slide .item:nth-child(2) .content { display: block; }

        .content .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content .description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .content button {
            padding: 8px 15px;
            border: none;
            background: #ff9800;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }

        .button button {
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border: 1px solid #000;
            transition: .3s;
        }

        .button button:hover {
            background: #ababab;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background: url('https://i.postimg.cc/g0W4qN2y/Switzerland.jpg');">
                <div class="content">
                    <div class="name">Switzerland</div>
                    <div class="description">A beautiful country known for its mountains and chocolates.</div>
                    <button>Learn More</button>
                </div>
            </div>
            <div class="item" style="background: url('https://i.postimg.cc/DZfgR0s8/Finland.jpg');">
                <div class="content">
                    <div class="name">Finland</div>
                    <div class="description">The happiest country in the world with stunning landscapes.</div>
                    <button>Learn More</button>
                </div>
            </div>
            <div class="item" style="background: url('https://i.postimg.cc/kX2jn2HS/Iceland.jpg');">
                <div class="content">
                    <div class="name">Iceland</div>
                    <div class="description">Famous for its volcanoes, geysers, and Northern Lights.</div>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');

        next.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').appendChild(items[0]);
        });

        prev.addEventListener('click', function() {
            let items = document.querySelectorAll('.item');
            document.querySelector('.slide').prepend(items[items.length - 1]);
        });
    </script>
</body>
</html>
